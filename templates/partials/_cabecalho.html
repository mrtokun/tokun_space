{% load static %}
<div class="pagina-inicial">
    <header class="cabecalho">
        <img src="{% static '/assets/logo/Logo(2).png' %}" alt="Logo da Tokun Space" />
        {% for message in messages%}
        {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %} <div class="alert alert-primary" role="alert">{% endif %}            
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} <div class="alert alert-danger" role="alert">{% endif %}
            <p id="messages">{{message}}</p>
        </div>
        {% endfor %}        
        <div class="cabecalho__busca">
            <div class="busca__fundo">
                <form action="{% url 'buscar' %}">
                    <input class="busca__input" type="text" name="buscar2" placeholder="O que você procura?">
                    <button type="submit">
                        <img class="busca__icone" src="{% static '/assets/ícones/1x/search.png' %}" alt="ícone de search">
                    </button>
                </form>
            </div>
        </div>
    </header>
