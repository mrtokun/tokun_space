{% if messages %}
    {% for message in messages%}
    {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %} <div class="alert alert-{{ message.tags }}" >{% endif %}
    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} <div class="alert alert-danger" >{% endif %}
        {{message}}
    </div>
    {% endfor %}
{%  endif %}
